<svg xmlns="http://www.w3.org/2000/svg" id="main-logo" width="320" height="100" viewBox="0 0 320 100">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff6b6b"/>
                                <stop offset="25%" style="stop-color:#feca57"/>
                                <stop offset="50%" style="stop-color:#48dbfb"/>
                                <stop offset="75%" style="stop-color:#ff9ff3"/>
                                <stop offset="100%" style="stop-color:#54a0ff"/>
                            </linearGradient>
                            <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff6b6b"/>
                                <stop offset="100%" style="stop-color:#feca57"/>
                            </linearGradient>
                            <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#48dbfb"/>
                                <stop offset="100%" style="stop-color:#ff9ff3"/>
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        
                        <!-- Background decoration circles -->
                        <circle cx="25" cy="25" r="15" fill="url(#iconGradient1)" opacity="0.8">
                            <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="295" cy="75" r="12" fill="url(#iconGradient2)" opacity="0.6">
                            <animate attributeName="r" values="12;15;12" dur="2.5s" repeatCount="indefinite"/>
                        </circle>
                        
                        <!-- Main icon - theatrical masks style -->
                        <g transform="translate(15, 20)">
                            <!-- Mask 1 - Happy -->
                            <ellipse cx="20" cy="30" rx="18" ry="25" fill="url(#iconGradient1)" filter="drop-shadow(0 5px 10px rgba(0,0,0,0.2))"/>
                            <!-- Eyes -->
                            <ellipse cx="15" cy="25" rx="3" ry="4" fill="white"/>
                            <ellipse cx="25" cy="25" rx="3" ry="4" fill="white"/>
                            <circle cx="15" cy="25" r="2" fill="#333"/>
                            <circle cx="25" cy="25" r="2" fill="#333"/>
                            <!-- Happy mouth -->
                            <path d="M 12 35 Q 20 42 28 35" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                            
                            <!-- Mask 2 - Surprised -->
                            <ellipse cx="50" cy="30" rx="18" ry="25" fill="url(#iconGradient2)" filter="drop-shadow(0 5px 10px rgba(0,0,0,0.2))"/>
                            <!-- Eyes -->
                            <circle cx="45" cy="25" r="4" fill="white"/>
                            <circle cx="55" cy="25" r="4" fill="white"/>
                            <circle cx="45" cy="25" r="2.5" fill="#333"/>
                            <circle cx="55" cy="25" r="2.5" fill="#333"/>
                            <!-- Surprised mouth -->
                            <ellipse cx="50" cy="38" rx="3" ry="5" fill="white"/>
                        </g>
                        
                        <!-- Text -->
                        <text x="90" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">Charades</text>
                        <text x="90" y="70" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#666">Generator</text>
                        
                        <!-- Decorative stars -->
                        <g fill="url(#iconGradient1)" opacity="0.7">
                            <polygon points="270,15 273,21 280,21 275,26 277,33 270,29 263,33 265,26 260,21 267,21" transform="scale(0.8)">
                                <animateTransform attributeName="transform" type="rotate" values="0 270 24;360 270 24" dur="4s" repeatCount="indefinite"/>
                            </polygon>
                            <polygon points="285,65 287,69 292,69 289,72 290,77 285,74 280,77 281,72 278,69 283,69" transform="scale(0.6)">
                                <animateTransform attributeName="transform" type="rotate" values="360 285 71;0 285 71" dur="3s" repeatCount="indefinite"/>
                            </polygon>
                        </g>
                    </svg>